name: Build Test on GitHub

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version: 20
      - name: Install modules
        run: npm ci
      - name: Build application
        run: npm build
